<!DOCTYPE html>
<html lang="en">
<head>
    <title>AppleDay</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://kit.fontawesome.com/08bc29d689.js" crossorigin="anonymous"></script>
<style>
</style>
</head>
<body>
    <h1>Apple Day</h1>
    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>days</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>seconds</small>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
